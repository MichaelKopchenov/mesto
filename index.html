<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-title" id="infoname">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-profile"></button>
                <p class="profile__info-subtitle" id="infojob">Иследователь океана</p>
            </div>
            <button type="button" class="profile__edit-pic"></button>
        </section>
        <section class="elements" aria-label="Карточки">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <div id="profile" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form id="form-profile" class="popup__form" name="edit-profile">
                <input type="text" class="popup__fullname" name="name" id="name" placeholder="Имя">
                <input type="text" class="popup__fullname" name="job" id="job" placeholder="О себе">
                <button type="submit" class="popup__save-btn">Сохранить</button>
            </form>
        </div>    
    </div>
    <div id="cards" class="popup">
        <div class="popup__container">
            <button id="close-card" type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Новое место</h3>
            <form id="form-cards" class="popup__form" name="edit-place">
                <input type="text" class="popup__fullname" name="name" id="card-name" placeholder="Название">
                <input type="text" class="popup__fullname" name="link" id="card-link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-btn">Создать</button>
            </form>
        </div>
    </div>
    <div id="pictures" class="popup popup_type_picture">
        <div class="popup__container popup__container_type_picture">
            <button type="button" class="popup__close-btn"></button>
                <img src="#" alt="#" class="popup__picture">
                <h2 class="popup__name"></h2>
        </div>
    </div>
    <template id="template">
        <article class="element">
           <button type="button" class="element__delete-btn"></button>
           <img src="#" alt="#" class="element__pic" id="place-link">
            <div class="element__caption">
               <h2 class="element__title" id="place-name"></h2>
               <button type="button" class="element__like-btn"></button>
            </div>
        </article>
       </template>
  <script src="./scripts/script.js"></script>  
</body>
</html>

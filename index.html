<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Avatar.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-title" id="infoname">Жак-Ив Кусто</h1>
                <button type="button" class="button button_edit-profile"></button>
                <p class="profile__info-subtitle" id="infohobbie">Иследователь океана</p>
            </div>
            <button type="submit" class="button button_edit-pic"></button>
        </section>
        <section class="elements" aria-label="Карточки">
            <article class="element">
                <img src="./images/Karachaevo.jpg" alt="Карачаевск" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombai.png" alt="Домбай" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombai.png" alt="Домбай" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Karachaevo.jpg" alt="Карачаевск" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button button_like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="button button_popup-close"></button>
            <div class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <input type="text" class="popup__fullname" id="name">
                    <input type="text" class="popup__fullname" id="job">
                    <button class="button button_popup-save">Сохранить</button>
                </form>
            </div>
        </div>    
    </section>  
    <script src="./scripts/script.js"></script>  
</body>
</html>

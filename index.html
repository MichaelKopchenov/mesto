<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">

        <section class="profile">

                <h1 class="profile__info-title">Жак-Ив Кусто</h1>

                <p class="profile__info-subtitle">Иследователь океана</p>
            </div>
            <button type="submit" class="button button__edit-pic"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/Karachaevo.jpg" alt="Карачаевск" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button button__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button button__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombai.png" alt="Домбай" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button button__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button button__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Dombai.png" alt="Домбай" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button button__like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./images/Karachaevo.jpg" alt="Карачаевск" class="element__pic">
                <div class="element__caption">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button button__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "Место"</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <button type="button" class="profile__avatar-change">
                <img src="#" alt="Аватарка" class="profile__avatar">
            </button>
            <div class="profile__info">
                <h1 class="profile__info-title" id="infoname"></h1>
                <button type="button" class="profile__edit-profile"></button>
                <p class="profile__info-subtitle" id="infojob"></p>
            </div>
            <button type="button" class="profile__edit-pic"></button>
        </section>
        <section class="elements" aria-label="Карточки">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <div id="profile" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form id="form-profile" class="popup__form" name="edit-profile" novalidate>
                <label class="popup__label">
                <input type="text" class="popup__input" name="title" id="title-name" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="title-name-input-error popup__form-input-error"></span>
                </label>
                <label class="popup__label">
                <input type="text" class="popup__input" name="job" id="job" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="job-input-error popup__form-input-error"></span>
                </label>
                <button id="profile-submit" type="submit" class="popup__submit" name="update">Сохранить</button>
            </form>
        </div>    
    </div>
    <div id="avatar" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form id="form-avatar" class="popup__form" name="edit-avatar" novalidate>
                <label class="popup__label">
                    <input type="url" class="popup__input" name="link" id="avatar-link" placeholder="Ссылка на картинку" required>
                    <span class="avatar-link-input-error popup__form-input-error"></span>
                </label>
                <button id="avatar-submit" type="submit" class="popup__submit" name="update">Сохранить</button>
            </form>
        </div>    
    </div>
    <div id="cards" class="popup">
        <div class="popup__container">
            <button id="close-card" type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Новое место</h3>
            <form id="form-cards" class="popup__form" name="edit-place" novalidate>
                <label class="popup__label">
                <input type="text" class="popup__input" name="name" id="card-name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="card-name-input-error popup__form-input-error"></span>
                </label>
                <label class="popup__label">
                <input type="url" class="popup__input" name="link" id="card-link" placeholder="Ссылка на картинку" required>
                <span class="card-link-input-error popup__form-input-error"></span>
                </label>
                <button id="card-submit" type="submit" class="popup__submit" name="create">Создать</button>
            </form>
        </div>
    </div>
    <div id="pictures" class="popup popup_type_picture">
        <div class="popup__container popup__container_type_picture">
            <button type="button" class="popup__close-btn"></button>
                <img src="#" alt="#" class="popup__picture">
                <h2 class="popup__name"></h2>
        </div>
    </div>
    <div id="delete" class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <form id="form-delete" class="popup__form" name="delete-place" novalidate>
                <button id="delete-submit" type="submit" class="popup__submit">Да</button>
            </form>
        </div>
    </div>
    <template id="template">
        <article class="element">
           <button type="button" class="element__delete-btn"></button>
           <img src="#" alt="#" class="element__pic" id="place-link">
            <div class="element__caption">
               <h2 class="element__title" id="place-name"></h2>
               <div class="element__like-box">
                    <button type="button" class="element__like-btn"></button>
                    <span class="element__like-counter"></span>
               </div>
            </div>
        </article>
       </template> 
</body>
</html>
